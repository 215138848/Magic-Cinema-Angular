<h2 mat-dialog-title> Delete Record </h2>
<mat-dialog-content>Are you sure you want to delete this record?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close mat-dialog-close="false">No</button>
    <button mat-button mat-dialog-close mat-dialog-close="true" class="btn btn-danger">Delete this record</button>
</mat-dialog-actions>
